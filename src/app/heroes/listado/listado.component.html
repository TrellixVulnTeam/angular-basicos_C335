
<button (click)="anyadirHeroe()">Añadir</button>
<button (click)="borrarHeroe()">Borrar</button>

<div *ngIf="heroes.length; else listaVacia">
    <h1>Listado de Heroes</h1>
    <ul *ngIf="heroes.length > 0">
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i+1 }} - {{ heroe }}
        </li>
    </ul>
</div>

<ng-template #listaVacia>
    <h3>La lista de heroes está vacía!</h3>
</ng-template>


<div *ngIf="heroesBorrados.length; else listaBorrdosVacia">
    <h3>Heroes borrados</h3>
    <ul>
        <li *ngFor="let heroe of heroesBorrados; let i = index">
            {{ i+1 }} - {{ heroe }}
        </li>
    </ul>
</div>

<ng-template #listaBorrdosVacia>
    <h3>La lista de heroes borrados está vacía!</h3>
</ng-template>
